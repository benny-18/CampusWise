<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LNU CampusWise</title>
    <link href="https://cdn.jsdelivr.net/gh/rajnandan1/brutopia@latest/dist/assets/compiled/css/app.css" rel="stylesheet" crossorigin="anonymous">

    <link href="register.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div class="outer-container">
        <div class="inner-container">
            <div class="card">
                <div class="card-header">
                    <img src="/resources/logo.png" width="25%" height="25%" alt="" style="margin-top: 16px; margin-bottom: 32px;">
                    <h1 class="card-title" style="margin-bottom: 16px; font-weight: bolder;">Create an account</h1>
                    <h4 class="card-subtitle">To use LNU CampusWise, register first.</h4>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form class="form form-horizontal">
                      <div class="form-body">
                        <div class="row">

                          <div class="col-md-4">
                            <label for="first-name-horizontal">Student number</label>
                          </div>
                          <div class="col-md-8 form-group">
                            <input type="text" id="student-number-horizontal" class="form-control" name="studentno" placeholder="2200001">
                          </div>

                          <div class="col-md-4">
                            <label for="first-name-horizontal">First name</label>
                          </div>
                          <div class="col-md-8 form-group">
                            <input type="text" id="first-name-horizontal" class="form-control" name="fname" placeholder="Juan">
                          </div>

                          <div class="col-md-4">
                            <label for="last-name-horizontal">Last name</label>
                          </div>
                          <div class="col-md-8 form-group">
                            <input type="text" id="first-name-horizontal" class="form-control" name="lname" placeholder="Dela Cruz">
                          </div>

                          <!-- <div class="col-md-4">
                            <label for="contact-info-horizontal">Mobile</label>
                          </div>
                          <div class="col-md-8 form-group">
                            <input type="number" id="contact-info-horizontal" class="form-control" name="contact" placeholder="Mobile">
                          </div> -->

                          <div class="col-md-4">
                            <label for="email-horizontal">Email address</label>
                          </div>
                          <div class="col-md-8 form-group">
                            <input type="email" id="email-horizontal" class="form-control" name="email" placeholder="j_delacruz@email.com">
                          </div>

                          <div class="col-md-4">
                            <label for="password-horizontal">Password</label>
                          </div>
                          <div class="col-md-8 form-group">
                            <input type="password" id="password-horizontal" class="form-control" name="pword" placeholder="ilovelnu">
                          </div>

                          <div class="col-12 col-md-8 offset-md-4 form-group">
                            <div class="form-check">
                              <div class="checkbox">
                                <input type="checkbox" id="checkbox1" class="form-check-input" checked="">
                                <label for="checkbox1">Remember Me</label>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-outline-success me-1 mb-1">
                              Register
                            </button>
                            <button type="reset" class="btn btn-outline-danger me-1 mb-1" style="margin-left: 8px;">
                              Reset
                            </button>
                          </div>

                          <div class="divider">
                            <div class="divider-text"> OR </div>
                          </div>

                          <div class="d-flex justify-content-center">
                            <a>Already have an existing account?</a>
                            <div class="flex-grow-1"></div>
                            <button type="submit" class="btn btn-outline-primary me-1 mb-1" style="margin-left: 8px;">
                                Login instead
                            </button>
                          </div>

                        </div>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
