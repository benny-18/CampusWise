<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SpendWise</title>
    <link href="https://cdn.jsdelivr.net/gh/rajnandan1/brutopia@latest/dist/assets/compiled/css/app.css" rel="stylesheet" crossorigin="anonymous">

    <link href="../css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <ul class="background">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
   </ul>

   <div class="outer-container">
    <div class="inner-container">
        <div class="card">
            <div class="col">
                <div class="card-body">
                    <div class="card-header text-center">
                        <h1 class="card-title mb-3" style="font-weight: bolder;">Welcome to Spendwise</h1>
                        <h4 class="card-subtitle">To use SpendWise, login first.</h4>
                    </div>

                    <div class="card-content">
                        <div class="card-body">
                            <form class="form form-horizontal">
                                <div class="form-body">
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="email-horizontal">Username</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="email" id="email-horizontal" class="form-control" name="username" placeholder="spendwise@email.com">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="password-horizontal">Password</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="password" id="password-horizontal" class="form-control" name="pword" placeholder="spendwise">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-outline-success me-2">Login</button>
                                        </div>
                                    </div>

                                    <div class="divider my-3">
                                        <div class="divider-text text-center">OR</div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 d-flex justify-content-center align-items-center">
                                            <span>Don't have an account?</span>
                                            <button type="button" class="btn btn-outline-primary ms-2">Register now</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>


</body>
</html>
